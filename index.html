<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EqPay</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="content">
        <div class="results">
            <div class="rescont">
                <h1>Results</h1>

                <button id="return">Return</button>
            </div>
        </div>
        <div class="inputField">
            <div class="inputs">
                <input type="number" id="income" placeholder="Your income here">
                <input type="number" id="partner" placeholder="Your partners income here">
                <input type="number" id="expenditure" placeholder="Your joint expenditures">
            </div>
            <div class="buttonField">
                <div class="buttons"></div>
                <button id="submit">Calculate</button>
                <button id="clear">Clear</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
